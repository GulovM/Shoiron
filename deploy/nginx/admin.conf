# Example production reverse proxy for admin.<domain>
# Keep docker-compose.yml admin service without published ports.
# Expose admin only through this vhost and optional allowlist.

upstream shoiron_admin {
    server admin:3001;
}

server {
    listen 80;
    server_name admin.example.com;

    # Optional: IP allowlist
    allow 10.0.0.0/8;
    allow 192.168.0.0/16;
    deny all;

    location / {
        proxy_pass http://shoiron_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
